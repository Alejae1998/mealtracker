<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/home.css" />
        <title>Meal-Ingredient Tracker</title>
    </head>
    <body>
        <header>
            <div class="gutter-right logo">
                <img src="./assets/big-logo.png" />
            </div>
        </header>
        <main>
            <section>
                <div class="stats">
                    <form id="add-stats">
                        <h1> Add Ingredient</h1>
                        <label>
                            Ingredient:
                            <input type="'text" name="ingredient" id="ingredient" />
                        </label>
                        <label> 
                            Quantity:
                            <input type="number" name="quantity" id="quantity" />
                        </label>
                        <label>
                            Measurement:
                            <select id="measurement">
                                <option value="cups">cups</option>
                                <option value="grams">grams</option>
                                <option value="milliliter">milliliter</option>
                                <option value="teaspoon">teaspoon</option>
                                <option value="tablespoon">tablespoon</option>
                            </select>
                            <button id="submit">Add ingredient</button>
                            <div class="ingredients-list">
                            <ul id="ingredient-List"></ul>
                                <button id="remove">Remove last item</button>
                            </div>


                            
                        </label>

                    </form>
                </div>
            </section>
        </main>
        <footer>
            <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
        </footer>

        <script type="module" src="./app.js"></script>
    </body>
</html>
